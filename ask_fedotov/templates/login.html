{% extends "layout/base.html" %}

{% block title %} {{ block.super }} | Login {% endblock title %}

{% block content %}

<div class="login-form p-4 border rounded bg-light">
    <h4 class="fw-bold mb-4">Login</h4>

    <div class="mb-3">
        <label for="loginEmail" class="form-label">Username or Email</label>
        <input type="text" class="form-control" id="loginEmail" placeholder="Enter your username or email">
        <div class="alert alert-danger small mt-2" role="alert">
            Please enter a valid username or email.
        </div>
    </div>

    <div class="mb-4">
        <label for="loginPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password">
        <div class="alert alert-danger small mt-2" role="alert">
            Password is required.
        </div>
    </div>

    <div class="d-flex align-items-center">
        <button class="btn btn-primary">Login</button>
        <a href="{% url "signup_page" %}" class="btn btn-outline-secondary ms-2">Sign Up</a>
    </div>

</div>

{% endblock content %}
