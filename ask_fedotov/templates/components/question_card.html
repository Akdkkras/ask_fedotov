{% load static %}

<div class="question-card p-3 mb-3 border rounded">
  <div class="d-flex align-items-start">
    <img src="{% if question.user.avatar %}
        {{ question.user.avatar.url }}
      {% else %}
        {% static 'images/user.jpg' %}
      {% endif %}"
      alt="User"
      width="50"
      height="50"
      class="rounded-circle me-3" />
    <div class="flex-grow-1">
      <h5 class="fw-bold mb-1"><a href="{% url 'question_page' question.id %}" class="text-decoration-none text-dark">{{ question.title }}</a></h5>
      <p class="text-muted mb-2">{{ question.text }}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div>
          {% for tag in question.tags.all %}
            <span class="badge bg-primary me-1">{{ tag }}</span>
          {% endfor %}
        </div>
        <div class="d-flex align-items-center gap-3">
          <a href="{% url 'question_page' question.id %}" class="text-decoration-none">{{ question.answers.count }} answers</a>
          <div>
            <button class="btn btn-sm btn-outline-primary {% if request.user.is_authenticated and request.user.profile in question.likes.all %}
                active
              {% endif %} js-action js-like-btn" data-action="like" data-question-id="{{ question.id }}">ğŸ‘ <span class="js-like-count">{{ question.likes.count }}</span></button>
            <button class="btn btn-sm btn-outline-primary {% if request.user.is_authenticated and request.user.profile in question.dislikes.all %}
                active
              {% endif %} js-action js-dislike-btn" data-action="dislike" data-question-id="{{ question.id }}">ğŸ‘ <span class="js-dislike-count">{{ question.dislikes.count }}</span></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
